# H2 in-memory datasource for unit tests
spring.datasource.url=jdbc:h2:mem:critterdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use Hibernate to create schema for tests and drop after
spring.jpa.hibernate.ddl-auto=create-drop

# Ensure SQL initialization runs for tests
spring.sql.init.mode=always

# Show SQL in test output (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
